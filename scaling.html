<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scatter Plot with axes</title>
		<script type="text/javascript" src="d3-book/d3/d3.v3.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			.axis text{
				font-family: sans-serif;
				font-size: 11px;
			}		
		</style>
	</head>
	<body>
		<p>Now you can click and update the data as many times as you would like!!
		</p>
		<script type="text/javascript">

			
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
							[600, 150]
						  ];




			w = 500
			h = 300
			barpadding = 1

			var padding = 30

			var svg = d3.select('body')
				.append("svg")
				.attr('width', w)
				.attr('height', h)
			var xscale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d){return d[0]; })])
								 .range([padding,w-padding*2])
			var yscale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d){return d[1]; })])
								 .range([h-padding,padding])
			var rscale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d){ return d[1]; })])
								 .range([2,5])
			var xaxis = d3.svg.axis()
						  .scale(xscale)
						  .orient('bottom')
						  .ticks(6)
			var yaxis = d3.svg.axis()
						  .scale(yscale)
						  .orient('left')
						  .ticks(6)

			svg.selectAll('circle')
				.data(dataset)
				.enter()
				.append('circle')
				.attr({'cx': function(d){return xscale(d[0])},
					   'cy': function(d){return yscale(d[1])},
					   'r': function(d){return rscale(d[1])}
					})
			//Commenting out just the line below takes out all the text
			//svg.selectAll('text') 
				.data(dataset)
				.enter()
				.append('text')
				.text(function(d){
					return d[0]+','+d[1]
				})
				.attr({'x': function(d){return xscale(d[0])},
					   'y': function(d){return yscale(d[1])},
					   'font-size': '11px',
					   'fill': 'blue'
					})
			svg.append('g')
			   .attr({'class': 'x axis',
					  'transform': 'translate(0,' + (h-padding)+')'
					})
			   .call(xaxis);
			svg.append('g')
			   .attr({'class': 'y axis',
			   		  'transform': 'translate('+padding+ ',0)'
			   		 })
			   .call(yaxis)

			d3.select('p')
			  .on('click', function(){
			    numDataPoints = dataset.length			  	
			    dataset = []
			    var xRange = Math.random()*1000
			    var yRange = Math.random()*1000
				for (i = 0; i< numDataPoints; i++){
					newNum1 = Math.floor(Math.random()*xRange)
					newNum2 = Math.floor(Math.random()*yRange)
					dataset.push([newNum1, newNum2])
				}
				xscale.domain([0, d3.max(dataset, function(d){return d[0]; })])
			    yscale.domain([0, d3.max(dataset, function(d){return d[1]; })])
				rscale.domain([0, d3.max(dataset, function(d){ return d[1]; })])

				svg.selectAll('circle')
					.data(dataset)
					.transition()
					.delay(function(d,i){
						return i/dataset.length*1500
					})
					.duration(1000)
					.attr('fill', 'magenta')
					.attr('r', 6)
					.attr({'cx': function(d){return xscale(d[0])},
						   'cy': function(d){return yscale(d[1])},
						})
				    .transition()
				    .duration(1000)
				    .attr('fill', 'black')
				    .attr('r', function(d){return rscale(d[1])})	

				svg.select('.x.axis')
				   .transition()
				   .duration(1000)
				       .call(xaxis)
				svg.select('.y.axis')
				   .transition()
				   .duration(1000)
				       .call(yaxis)			  	
			  })

				
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3-book/d3/d3.v3.js"></script>
		<style type='text/css'>
		</style>
	</head>
	<body>
		<script type="text/javascript">

			dataset = [[5, 20], 
					   [480, 90], 
					   [250, 50], 
					   [100, 33], 
					   [330, 95],
					   [410, 12], 
					   [475, 44], 
					   [25, 67], 
					   [85, 21], 
					   [220, 88]]
			w = 500
			h = 100
			barpadding = 1
			
			var svg = d3.select('body')
				.append("svg")
				.attr('width', w)
				.attr('height', h)

			svg.selectAll('cirle')
				.data(dataset)
				.enter()
				.append('circle')
				.attr({'cx': function(d){return d[0]},
					   'cy': function(d){return d[1]},
					   'r': function(d){return Math.sqrt(h-d[1])}
					})
			svg.selectAll('text')
				.data(dataset)
				.enter()
				.append('text')
				.text(function(d){
					return d[0]+','+d[1]
				})
				.attr({'x': function(d){return d[0]},
					   'y': function(d){return d[1]},
					   'font-size': '11px',
					   'fiil': 'blue'
					})
	
		</script>
	</body>
</html>

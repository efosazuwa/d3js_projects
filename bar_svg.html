<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3-book/d3/d3.v3.js"></script>
		<style type='text/css'>
		</style>
	</head>
	<body>
		<script type="text/javascript">

			dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ]
			w = 600
			h = 250
			barpadding = 1
			
			var svg = d3.select('body')
				.append("svg")
				.attr('width', w)
				.attr('height', h)
				

			circles = svg.selectAll('rect')
				.data(dataset)
				.enter()
				.append('rect')
				.attr('x', function(d,i){
					return i*(w/dataset.length)
				})
				.attr('y', function(d){
					return h-d*4
				})
				.attr('width', w/dataset.length - barpadding)
				.attr('height', function(d){
					return d*4
				})
				.attr('fill', 'teal')
				.attr('fill', function(d){
					return 'rgb(0,0,' + (d*10)+')'
				})

				svg.selectAll('text')
					.data(dataset)
					.enter()
					.append('text')
					.text(function(d){return d})
					.attr('x', function(d,i){
						return i*(w/dataset.length) +(w/dataset.length-barpadding)/2
					})
					.attr('y', function(d){
						return 	h-(d*4)+14
					})
					.attr({'fill': 'white	',
						   'font-size': '11px'})
					.attr('text-anchor', 'middle')


		</script>
	</body>
</html>
